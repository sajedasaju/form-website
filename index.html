<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- Bootstrap style link -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <section class="container mt-5 shadow p-5 mb-5 bg-body rounded">
        <h1 class="text-primary fw-bold m-5">Sign Up</h1>
        <div class="row row gy-5 d-flex  align-items-center">
            <div class="col-md-12 col-lg-6 mb-4">
                <div class="input-group mb-3 d-flex align-items-center">
                    <span class="material-icons pe-2">
                        person
                    </span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                        aria-describedby="basic-addon1">

                </div>
                <div class="input-group mb-3 d-flex align-items-center">
                    <span class="material-icons  pe-2">
                        email
                    </span>
                    <input type="email" class="form-control" placeholder="Email" aria-label="email"
                        aria-describedby="basic-addon1">

                </div>
                <div class="input-group mb-3 d-flex align-items-center">
                    <span class="material-icons pe-2">
                        lock
                    </span>
                    <input type="password" class="form-control" placeholder="password" aria-label="password"
                        aria-describedby="basic-addon1">

                </div>
                <div class="input-group mb-3 d-flex align-items-center">
                    <span class="material-icons pe-2">
                        lock
                    </span>
                    <input type="password" class="form-control" placeholder="COnfirm Password" aria-label="password"
                        aria-describedby="basic-addon1">

                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                    <label class="form-check-label" for="flexCheckIndeterminate">
                        I agree all statements in <a href="" class="text-dark">Terms of service</a>
                    </label>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto mt-3">
                    <button class="btn btn-primary" type="button">Button</button>
                </div>
            </div>
            <div class="col-md-12 col-lg-6">
                <div class="d-flex justify-content-center flex-column align-items-center">
                    <div>
                        <img src="./images/signup-image.jpg" alt="">
                    </div>
                    <div>
                        <a class="text-dark" href="">I am already member</a>
                    </div>

                </div>


            </div>
        </div>


    </section>

    <section class="container mt-5 shadow p-5 mb-5 bg-body rounded">
        <h1 class="text-primary fw-bold m-5">Sign in</h1>
        <div class="row row gy-5 d-flex  align-items-center">
            <div class="col-md-12 col-lg-6">
                <div class="d-flex justify-content-center flex-column align-items-center">
                    <div>
                        <img class="w-75" src="./images/signin-image.jpg" alt="">
                    </div>
                    <div>
                        <a class="text-dark" href="">Create an account</a>
                    </div>

                </div>


            </div>
            <div class="col-md-12 col-lg-6 mb-4">
                <div class="input-group mb-3 d-flex align-items-center">
                    <span class="material-icons pe-2">
                        person
                    </span>
                    <input type="text" class="form-control" placeholder="Your name" aria-label="Your name"
                        aria-describedby="basic-addon1">

                </div>

                <div class="input-group mb-3 d-flex align-items-center">
                    <span class="material-icons pe-2">
                        lock
                    </span>
                    <input type="password" class="form-control" placeholder="password" aria-label="password"
                        aria-describedby="basic-addon1">

                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                    <label class="form-check-label" for="flexCheckIndeterminate">
                        Remember me
                    </label>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto mt-3">
                    <button class="btn btn-primary" type="button">Log in</button>
                </div>
            </div>

        </div>


    </section>



    <!-- Javascript Link -->
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
